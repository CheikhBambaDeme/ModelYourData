<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ModelYourData{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% load static %}{% static 'css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'dataanalysis:landing' %}" class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <span>ModelYourData</span>
            </a>
            <div class="nav-links">
                <a href="{% url 'dataanalysis:landing' %}" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 ModelYourData. Built with Django.</p>
        </div>
    </footer>
    
    <!-- Custom JavaScript -->
    <script src="{% load static %}{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
