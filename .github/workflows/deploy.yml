# .github/workflows/deploy.yml

name: Build and Deploy to Azure VM

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main

# Environment variables available to all jobs
env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/django-cloud
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # Job 1: Build and push Docker image
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for better build performance)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Deploy to Azure VM
  deploy:
    name: Deploy to Azure VM
    needs: build  # Wait for build job to complete
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Deploy via SSH
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          script: |
            # Print deployment info
            echo "=========================================="
            echo "Deploying: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
            echo "=========================================="
            
            # Navigate to app directory
            cd ~/app
            
            # Login to Docker Hub (for private images, optional for public)
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull the new image
            echo "Pulling new image..."
            docker pull ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            
            # Stop and remove existing container (if any)
            echo "Stopping existing container..."
            docker stop django_app 2>/dev/null || true
            docker rm django_app 2>/dev/null || true
            
            # Run the new container
            echo "Starting new container..."
            docker run -d \
              --name django_app \
              --restart unless-stopped \
              -p 80:80 \
              -e DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
              -e DJANGO_DEBUG=False \
              -e DJANGO_ALLOWED_HOSTS="${{ secrets.VM_HOST }},localhost" \
              -v django_sqlite_data:/app/db_data \
              ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            
            # Verify container is running
            echo "Verifying deployment..."
            sleep 10
            docker ps | grep django_app
            
            # Show container logs
            echo "Container logs:"
            docker logs django_app --tail 20
            
            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "=========================================="
            echo "Deployment complete!"
            echo "Website: http://${{ secrets.VM_HOST }}"
            echo "=========================================="